{% extends 'index.html' %}
{% block title %}Create Post Page {% endblock title %}
{% block body %}
<div class="container">
 <div class="card">
    <div class="card-title text-center">
        <h5>Create Post</h5>
    </div>
    <div class="modal-body">

        {% if item_list %}
        <form action="" method="post">
            {% csrf_token %}
    
            <h3>Update Post</h3>
    
            <label for="title">Title</label>
            <input type="text" placeholder="title" value="{{sel_item.title}}" name="title" id="title">
            <br>
    
            
            <label for="body">Body</label>
            <input type="text" placeholder="body" id="body" value="{{sel_item.body}}" name="body">
    
    
            <button type="submit">Update</button>
         
    
        </form>
        {% else%}
        <!-- form -->
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            
    
    {{form.as_p}}
    {{form.media}}

    
    
            <button type="submit">Create</button>
           <a href="{% url 'dashboard_page'  %}">Dashboard</a>
    
        </form>
        {%endif%}
    </div>
</div>   
</div>


{% endblock body %}
