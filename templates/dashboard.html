{% extends 'index.html' %}
{% block title %}Dashboard Page {% endblock title %}
{% block body %}

<div class="container">
    <div class="card-title mt-2">
        <div class="card-title">
            <h5>Dashboard</h5>
        </div>

        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Add New Post
        </button>

        Modal -->
        <!--  -->

    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Image</th>
                    <th scope="col">Content</th>
                    <th scope="col">More</th>
                </tr>
            </thead>
            <tbody>
                {% for student in posts %}
                <tr>
                    <th scope="row">{{student.id}}</th>
                    <td>{{ student.title }}</td>
                    <td><img
                            src="{{student.photo.url}}"
                            class="card-img-top"
                            alt="..."
                            height="10%"
                            width="40px"
                            /></td>
                    <td>{{ student.Body | safe }}</td>
                    <td>
                        <a href="{% url 'update_post' student.id %}">edit</a>
                        <a href="{% url 'delete_post' student.id %}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>



{% endblock body %}
